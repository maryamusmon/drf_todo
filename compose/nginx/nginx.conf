
server {
    listen 80;
    server_name 46.101.192.131;

    location / {
        proxy_pass http://web_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        client_max_body_size 100M;

    }

	location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }
}


